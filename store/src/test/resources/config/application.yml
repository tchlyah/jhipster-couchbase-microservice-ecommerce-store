eureka:
  client:
    enabled: false
  instance:
    appname: store
    instanceId: store:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: store
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false

  jackson:
    serialization:
      write-durations-as-timestamps: false
  couchbase:
    bucket:
      name: jhipster
      password: password
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: store-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: store-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'storeApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NWU3ZjE5ZmIzNGFjOGRmYjI0MDJjMzFiOTM2MmE0ZjkyOGZlODk3NDg3YjUwZTk4NDc0YjcxNzFjODhiMDc4MTg4ZWViMzdhNmU1ZTM2NWRjMWUxYzhiNGMyMWZhYjlmNDRmOWJkMGRlMTcxZmQ2NjlhNTg1MzZhZDgxZWVlZGQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
