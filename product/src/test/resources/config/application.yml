# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: product
    instanceId: product:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: product
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  couchbase:
    bucket:
      name: jhipster
      password: password
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: product-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: product-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'productApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: OGNjM2JiNTQ5NDE0OWMwZDU1NDc3MGQzZjFhYTI1ZjgxMTRiZThiZmJiMTE2MzQzNWQ0MzI5YTI0YzVjMTk0ZTJmYWZhZTNjMzlhZWNkZGY4ODUwYmM5MTVlYWQ4MWJmYzQwMGNlZDFiNTQ4ZDBhMjFiYTVmZDNhMjJhOTExOTc=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
